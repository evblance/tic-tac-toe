<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tic Tac Toe</title>

  <link href="main.css" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>

</head>

<body>
  <h1>Tic Tac Toe</h1>
  <h2 class="game-status"></h2>
  <div class="gameboard-container">
    <div id="r0" class="row">
      <div id="s0" class="square"></div>
      <div id="s1" class="square"></div>
      <div id="s2" class="square"></div>
    </div>
    <div id="r1" class="row">
      <div id="s3" class="square"></div>
      <div id="s4" class="square"></div>
      <div id="s5" class="square"></div>
    </div>
    <div id="r2" class="row">
      <div id="s6" class="square"></div>
      <div id="s7" class="square"></div>
      <div id="s8" class="square"></div>
    </div>
  </div>

  <div class="start-menu">
    <h2 class="start-heading">Choose your weapon</h2>
    <div class="buttons">
      <div class="gamepiece-btn">X</div>
      <div class="gamepiece-btn">O</div>
    </div>
    <div class="start-btn">START</div>
  </div>

</body>


</html>
